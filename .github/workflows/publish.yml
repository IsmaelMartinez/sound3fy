name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm  # Must match the environment name configured on npmjs.com
    permissions:
      contents: read
      id-token: write  # Required for npm Trusted Publishing (OIDC)
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - run: npm ci
      
      - run: npm test
      
      - run: npm run build
      
      # Uses npm Trusted Publishing - no NPM_TOKEN needed
      # Requires linking GitHub repo to npm package first
      - run: npm publish --provenance --access public

