<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sound3fy - Accessible Data Sonification</title>
  
  <style>
    :root {
      --bg: #0a0a12;
      --bg-card: #12121f;
      --accent: #8b5cf6;
      --accent-light: #a78bfa;
      --accent-glow: rgba(139, 92, 246, 0.3);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --success: #10b981;
      --border: #1e1e32;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      text-align: center;
      padding: 3rem 0;
    }
    
    .logo {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #fff 0%, var(--accent-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .tagline {
      color: var(--text-muted);
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }
    
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    /* Chart Styles */
    #chart {
      width: 100%;
      height: 320px;
    }
    
    .bar {
      fill: var(--accent);
      cursor: pointer;
      transition: fill 0.15s ease;
    }
    
    .bar:hover, .bar:focus {
      fill: var(--accent-light);
      outline: none;
    }
    
    .bar.sonify-focused {
      fill: var(--accent-light) !important;
      filter: drop-shadow(0 0 8px var(--accent-glow));
    }
    
    .axis text { fill: var(--text-muted); font-size: 11px; }
    .axis path, .axis line { stroke: var(--border); }
    .grid line { stroke: var(--border); stroke-opacity: 0.5; }
    
    /* Controls */
    .controls {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
      padding: 1.5rem 0;
      border-top: 1px solid var(--border);
      margin-top: 1rem;
    }
    
    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: all 0.15s ease;
    }
    
    .btn:hover {
      background: var(--accent-light);
      transform: translateY(-1px);
    }
    
    .btn:active { transform: translateY(0); }
    
    .btn:focus {
      outline: 2px solid var(--accent-light);
      outline-offset: 2px;
    }
    
    .btn--ghost {
      background: transparent;
      border: 1px solid var(--border);
    }
    
    .btn--ghost:hover {
      background: var(--border);
    }
    
    .status {
      text-align: center;
      padding: 0.75rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      min-height: 2.5rem;
      background: rgba(0,0,0,0.2);
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    
    .status.playing { color: var(--success); }
    
    /* Options Panel */
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .option-group label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }
    
    .option-group select,
    .option-group input[type="range"] {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 0.4rem;
      color: var(--text);
      font-size: 0.9rem;
    }
    
    .option-group select:focus {
      outline: 2px solid var(--accent);
    }
    
    .range-value {
      font-size: 0.8rem;
      color: var(--accent-light);
      float: right;
    }
    
    /* Keyboard Help */
    .keyboard-help {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.5rem;
    }
    
    .key-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    
    kbd {
      background: var(--bg);
      padding: 0.2rem 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid var(--border);
      font-family: monospace;
      font-size: 0.8rem;
      min-width: 1.8rem;
      text-align: center;
    }
    
    /* Screen reader only */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .container { padding: 1rem; }
      .logo { font-size: 2rem; }
      .controls { gap: 0.5rem; }
      .btn { padding: 0.5rem 0.8rem; font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">sound3fy</h1>
      <p class="tagline">Making data visualizations accessible through sound</p>
    </header>
    
    <main>
      <!-- Chart Card -->
      <div class="card">
        <h2 class="card-title">üìä Monthly Sales 2024</h2>
        <div id="chart" role="img" aria-label="Bar chart showing monthly sales from January to December 2024"></div>
        
        <div class="controls" role="group" aria-label="Playback controls">
          <button class="btn" id="playBtn" aria-label="Play">‚ñ∂ Play</button>
          <button class="btn btn--ghost" id="pauseBtn" aria-label="Pause">‚è∏ Pause</button>
          <button class="btn btn--ghost" id="stopBtn" aria-label="Stop">‚èπ Stop</button>
          <button class="btn btn--ghost" id="prevBtn" aria-label="Previous">‚èÆ</button>
          <button class="btn btn--ghost" id="nextBtn" aria-label="Next">‚è≠</button>
        </div>
        
        <div class="status" id="status" role="status" aria-live="polite">
          Press Play or hover over bars to hear the data
        </div>
      </div>
      
      <!-- Options Card -->
      <div class="card">
        <h2 class="card-title">‚öôÔ∏è Sonification Options</h2>
        <div class="options">
          <div class="option-group">
            <label for="scaleSelect">Musical Scale</label>
            <select id="scaleSelect">
              <option value="pentatonic" selected>Pentatonic (pleasant)</option>
              <option value="major">Major (bright)</option>
              <option value="minor">Minor (serious)</option>
              <option value="blues">Blues</option>
              <option value="chromatic">Chromatic (all notes)</option>
              <option value="continuous">Continuous (no scale)</option>
            </select>
          </div>
          
          <div class="option-group">
            <label for="speedSlider">Speed <span class="range-value" id="speedValue">1.0x</span></label>
            <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
          </div>
          
          <div class="option-group">
            <label for="durationSlider">Duration <span class="range-value" id="durationValue">200ms</span></label>
            <input type="range" id="durationSlider" min="100" max="500" step="50" value="200">
          </div>
        </div>
      </div>
      
      <!-- Keyboard Help Card -->
      <div class="card">
        <h2 class="card-title">‚å®Ô∏è Keyboard Shortcuts</h2>
        <div class="keyboard-help">
          <div class="key-item"><kbd>Space</kbd> Play/Pause</div>
          <div class="key-item"><kbd>‚Üê</kbd><kbd>‚Üí</kbd> Navigate</div>
          <div class="key-item"><kbd>Home</kbd> First</div>
          <div class="key-item"><kbd>End</kbd> Last</div>
          <div class="key-item"><kbd>+</kbd><kbd>-</kbd> Speed</div>
          <div class="key-item"><kbd>Esc</kbd> Stop</div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module">
    // Import sound3fy (in production this would be: import 'sound3fy')
    import { SonificationEngine, DataMapper, AudioEngine } from '../../src/index.js';
    
    // Register D3 plugin
    d3.selection.prototype.sonify = function(options = {}) {
      const data = [];
      this.each(function(d, i) {
        data.push({ datum: d, index: i, element: this });
      });
      
      if (data.length === 0) return null;
      
      const engine = new SonificationEngine(options);
      engine.bind(this, data);
      return engine;
    };
    
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // DATA
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    
    const data = [
      { month: 'Jan', value: 4500 },
      { month: 'Feb', value: 5200 },
      { month: 'Mar', value: 4800 },
      { month: 'Apr', value: 6100 },
      { month: 'May', value: 5800 },
      { month: 'Jun', value: 7200 },
      { month: 'Jul', value: 8500 },
      { month: 'Aug', value: 7800 },
      { month: 'Sep', value: 6900 },
      { month: 'Oct', value: 7500 },
      { month: 'Nov', value: 8200 },
      { month: 'Dec', value: 9500 }
    ];
    
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // CHART
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    
    const container = document.getElementById('chart');
    const margin = { top: 20, right: 20, bottom: 40, left: 60 };
    const width = container.clientWidth - margin.left - margin.right;
    const height = 320 - margin.top - margin.bottom;
    
    const svg = d3.select('#chart')
      .append('svg')
      .attr('width', width + margin.left + margin.right)
      .attr('height', height + margin.top + margin.bottom)
      .attr('role', 'graphics-document')
      .append('g')
      .attr('transform', `translate(${margin.left},${margin.top})`);
    
    // Scales
    const x = d3.scaleBand()
      .domain(data.map(d => d.month))
      .range([0, width])
      .padding(0.2);
    
    const y = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.value) * 1.1])
      .range([height, 0]);
    
    // Grid
    svg.append('g')
      .attr('class', 'grid')
      .call(d3.axisLeft(y).tickSize(-width).tickFormat(''));
    
    // Axes
    svg.append('g')
      .attr('class', 'axis')
      .attr('transform', `translate(0,${height})`)
      .call(d3.axisBottom(x));
    
    svg.append('g')
      .attr('class', 'axis')
      .call(d3.axisLeft(y).ticks(5).tickFormat(d => `$${d/1000}k`));
    
    // Bars
    const bars = svg.selectAll('.bar')
      .data(data)
      .enter()
      .append('rect')
      .attr('class', 'bar')
      .attr('x', d => x(d.month))
      .attr('y', d => y(d.value))
      .attr('width', x.bandwidth())
      .attr('height', d => height - y(d.value))
      .attr('aria-label', d => `${d.month}: $${d.value.toLocaleString()}`);
    
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // SONIFICATION
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    
    let sonification = null;
    
    function createSonification() {
      // Destroy previous instance
      if (sonification) sonification.destroy();
      
      const scale = document.getElementById('scaleSelect').value;
      const duration = parseInt(document.getElementById('durationSlider').value);
      const speed = parseFloat(document.getElementById('speedSlider').value);
      
      sonification = bars.sonify({
        pitch: {
          field: 'value',
          range: [220, 880],
          scale: scale
        },
        duration: duration,
        gap: 50,
        markers: { start: true, end: true },
        accessibility: {
          keyboard: true,
          announce: true,
          focus: true,
          hover: true
        }
      });
      
      sonification.setSpeed(speed);
      
      return sonification;
    }
    
    // Initial creation
    createSonification();
    
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // UI HANDLERS
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    
    const status = document.getElementById('status');
    
    function updateStatus(msg, isPlaying = false) {
      status.textContent = msg;
      status.classList.toggle('playing', isPlaying);
    }
    
    // Playback buttons
    document.getElementById('playBtn').addEventListener('click', () => {
      if (!sonification) createSonification();
      sonification.play();
      updateStatus('Playing...', true);
    });
    
    document.getElementById('pauseBtn').addEventListener('click', () => {
      sonification?.pause();
      updateStatus('Paused');
    });
    
    document.getElementById('stopBtn').addEventListener('click', () => {
      sonification?.stop();
      updateStatus('Stopped');
    });
    
    document.getElementById('prevBtn').addEventListener('click', () => {
      sonification?.previous();
    });
    
    document.getElementById('nextBtn').addEventListener('click', () => {
      sonification?.next();
    });
    
    // Option changes
    document.getElementById('scaleSelect').addEventListener('change', () => {
      createSonification();
      updateStatus(`Scale changed to ${document.getElementById('scaleSelect').value}`);
    });
    
    document.getElementById('speedSlider').addEventListener('input', (e) => {
      const speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = `${speed.toFixed(1)}x`;
      sonification?.setSpeed(speed);
    });
    
    document.getElementById('durationSlider').addEventListener('input', (e) => {
      const duration = parseInt(e.target.value);
      document.getElementById('durationValue').textContent = `${duration}ms`;
      // Recreate on change
      createSonification();
    });
    
    // Global keyboard handler (when not focused on bars)
    document.addEventListener('keydown', (e) => {
      // Only handle if not already handled by sonification
      if (e.target.closest('.bar')) return;
      
      if (e.key === ' ' && !e.target.matches('button, input, select')) {
        e.preventDefault();
        sonification?.toggle();
        updateStatus(sonification?.isPlaying() ? 'Playing...' : 'Paused', sonification?.isPlaying());
      }
    });
    
    // Update status when hovering bars
    bars.on('mouseenter', function(event, d) {
      updateStatus(`${d.month}: $${d.value.toLocaleString()}`);
    });
  </script>
</body>
</html>
